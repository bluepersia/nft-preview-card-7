<!DOCTYPE html>
<html>
    <head>
        <title>NFT Preview Card Component</title>
        <link rel="icon" href="/public/images/favicon-32x32.png" sizes="32x32"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="scope-css" content="./css/nft-card.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

        <style>
            body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 6.4% 0;
                background-color: #0D192C;
            }

            html {
                font-size: 18px;
            }
            * {
                box-sizing: border-box;
            }
        </style>
    </head>

    <body>
        <article class="nft-card" data-root="nft-card">
            <div class="img"></div> 
            <h3 class="title">Equilibrium #3429</h3>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            <section class="details">
                <span class="detail detail--eth"><img class="icon" src="/public/images/icon-ethereum.svg" alt="" aria-hidden="true"/>0.041 ETH</span>
                <span class="detail detail--time"><img class="icon" src="/public/images/icon-clock.svg" alt="" aria-hidden="true"/>3 days left</span>
            </section>
            <section class="creator">
                <img class="img" src="/public/images/image-avatar.png" alt="" aria-hidden="true"/>
                <span class="attrib">Creation of <span class="name">Jules Wyvern</span></span>
            </section>
        </article>

        <script type="module">
            import NFTCard from "/public/js/NFTCard.js";

            new NFTCard (document.querySelector ('[data-root="nft-card"]'))

        </script>
    </body>
</html>
