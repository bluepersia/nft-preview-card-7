<!DOCTYPE html>
<html>
    <head>
        <title>NFT Preview Card Component</title>
        <link rel="icon" href="/public/images/favicon-32x32.png" sizes="32x32"/>
    </head>

    <body>
        <article class="nft-card">
            <div class="img"></div> 
            <h3 class="title">Equilibrium #3429</h3>
            <p class="desc">Our Equilibrium collection promotes balance and calm.</p>
            <section class="details">
                <span class="eth"><img class="icon" src="/public/images/icon-ethereum.svg" alt="" aria-hidden="true"/>0.041 ETH</span>
                <span class="time"><img class="icon" src="/public/images/icon-clock.svg" alt="" aria-hidden="true"/>3 days left</span>
            </section>
            <section class="creator">
                <img class="img" alt="" aria-hidden="true"/>
                <span class="attrib">Creation of Jules Wyvern</span>
            </section>
        </article>
    </body>
</html>
